<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="container-left clearfix">
                <div class="logo">
                    <a href = "https://github.com/">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </a>
                </div>
                <div class="menu clearfix">
                    <div class="menu-item">Why GitHub?</div>
                    <div class="menu-item"><a href = "https://github.com/team/">Team</a></div>
                    <div class="menu-item"><a href = "https://github.com/enterprise">Enterprise</a></div>
                    <div class="menu-item"><a href = "https://github.com/explore">Explore</a></div>
					<div class="menu-item"><a href = "https://github.com/marketplace">Marketplace</a></div>
					<div class="menu-item">Pricing</div>
                </div>
            </div>
            <div class="container-right clearfix">
                <div class="menu-right clearfix">
                    <div>
                        <input type="text" class="menu-search" placeholder="Search Github" onfocus='this.placeholder=""' onblur ='this.placeholder="Search Gtihub"'>
                    </div>
                    <div class="menu-item">Sign in</div>
                    <div class="menu-item sign-up-border">Sign up</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
